playbooks:
  - id: 1
    name: "High Drift Alert"
    description: "Automated response to high-severity drift detection"
    is_active: true
    trigger_conditions:
      drift_score: "> 0.6"
      severity: "high"
    actions:
      - "notify_team"
      - "retrain_model"
      - "escalate_alert"
    created_at: "2024-01-01T00:00:00Z"
    updated_at: "2024-01-01T00:00:00Z"
    
  - id: 2
    name: "Low Coverage Alert"
    description: "Alert when risk coverage falls below threshold"
    is_active: true
    trigger_conditions:
      coverage_percentage: "< 90"
      risk_category: "money_laundering"
    actions:
      - "notify_risk_team"
      - "increase_sampling"
      - "review_model"
    created_at: "2024-01-01T00:00:00Z"
    updated_at: "2024-01-01T00:00:00Z"
    
  - id: 3
    name: "Critical KPI Alert"
    description: "Response to critical KPI degradation"
    is_active: true
    trigger_conditions:
      status: "critical"
      metric_name: "accuracy"
    actions:
      - "notify_ml_team"
      - "notify_management"
      - "pause_predictions"
      - "emergency_retrain"
    created_at: "2024-01-01T00:00:00Z"
    updated_at: "2024-01-01T00:00:00Z"
    
  - id: 4
    name: "Model Performance Degradation"
    description: "Response to model performance issues"
    is_active: true
    trigger_conditions:
      f1_score: "< 0.8"
      precision: "< 0.85"
    actions:
      - "notify_ml_team"
      - "trigger_retrain"
      - "enable_fallback"
    created_at: "2024-01-01T00:00:00Z"
    updated_at: "2024-01-01T00:00:00Z"
    
  - id: 5
    name: "Data Quality Alert"
    description: "Response to data quality issues"
    is_active: false
    trigger_conditions:
      missing_data_rate: "> 0.1"
      data_anomaly_score: "> 0.8"
    actions:
      - "notify_data_team"
      - "pause_ingestion"
      - "investigate_data_source"
    created_at: "2024-01-01T00:00:00Z"
    updated_at: "2024-01-01T00:00:00Z"

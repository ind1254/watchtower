name: "Raise Threshold"
description: "Raise detection threshold when false positive rate is too high"
is_active: true
trigger_conditions:
  false_positive_rate: "> 0.15"
  precision: "< 0.8"
actions:
  - action: "update_threshold"
    parameters:
      new_threshold: 0.7
      metric: "fraud_probability"
  - action: "notify_team"
    parameters:
      message: "Detection threshold raised to reduce false positives"
      recipients: ["ml_team@company.com", "risk_team@company.com"]
  - action: "log_event"
    parameters:
      event_type: "threshold_updated"
      details: "Threshold raised from 0.5 to 0.7"
created_at: "2024-01-01T00:00:00Z"
updated_at: "2024-01-01T00:00:00Z"

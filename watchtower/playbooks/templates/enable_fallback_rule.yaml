name: "Enable Fallback Rule"
description: "Enable fallback rule when primary model fails"
is_active: true
trigger_conditions:
  model_status: "failed"
  error_rate: "> 0.1"
actions:
  - action: "enable_fallback"
    parameters:
      fallback_model: "rule_based_model"
      threshold: 0.5
  - action: "notify_team"
    parameters:
      message: "Fallback rule enabled due to model failure"
      recipients: ["ml_team@company.com"]
  - action: "log_event"
    parameters:
      event_type: "fallback_enabled"
      details: "Primary model failed, fallback rule activated"
created_at: "2024-01-01T00:00:00Z"
updated_at: "2024-01-01T00:00:00Z"
